<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Shadows of Colors</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <main>
      <label for="color">
        Starting color
        <input type="color" id="color" />
        <span id="hexCode"></span>
      </label>
      <div class="variables-block"></div>
    </main>
    <div class="blocks">
      <div class="block block-left"></div>
      <div class="block block-right"></div>
    </div>
    <div class="letters">
      <div class="row">
        <div class="letter top-left">pon</div>
        <div class="letter top-right">IT</div>
      </div>
      <div class="row">
        <div class="letter bottom-right">ech</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
